# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - bower_components/inherit.js/lib/function.js
  - bower_components/beacon/src/beacon.js
  - bower_components/beacon/src/beacon/dispatcher.js
  - bower_components/beacon/src/beacon/application_events.js
  - bower_components/beacon/src/beacon/notifications.js
  - bower_components/callbacks/src/callbacks.js
  - bower_components/callbacks/src/callbacks/utils.js
  - bower_components/dom_event_delegator/lib/dom/events/delegator.js
  - bower_components/mocking_bird/src/mocking_bird.js
  - bower_components/mocking_bird/src/mocking_bird/xml_http_request.js
  - bower_components/module-base/src/module/base.js
  - bower_components/module-utils/src/module/utils.js
  - bower_components/module-utils/src/module/utils/property_cache.js
  - bower_components/module-utils/src/module/utils/bootstrap.js
  - bower_components/module-utils/src/module/utils/delegator.js
  - bower_components/module-utils/src/module/utils/events.js
  - bower_components/module-utils/src/module/utils/rendering.js
  - src/module/menu_module.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - 'helpers/**/*.js'

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.js'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:

# spec_helper
#
# Ruby file that Jasmine server will require before starting.
# Returned relative to your root path
# Default spec/javascripts/support/jasmine_helper.rb
#
# EXAMPLE:
#
# spec_helper: spec/javascripts/support/jasmine_helper.rb
#
spec_helper: spec/javascripts/support/jasmine_helper.rb

# boot_dir
#
# Boot directory path. Your boot_files must be returned relative to this path.
# Default: Built in boot file
#
# EXAMPLE:
#
# boot_dir: spec/javascripts/support/boot
#
boot_dir:

# boot_files
#
# Return an array of filepaths relative to boot_dir to include in order to boot Jasmine
# Default: Built in boot file
#
# EXAMPLE
#
# boot_files:
#   - '**/*.js'
#
boot_files:

